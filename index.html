<!DOCTYPE html>
<html>
<head>
  <title>MacroLab</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript" async defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js" type="text/javascript" async defer></script>
  <script src="js/index.js" type="text/javascript"></script>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <img class="navbar-logo" src="images/logo.png">
        <span class="brand">MacroLab</span>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav nav-sections-menu">
          <li>Servicios</li>
          <li>Clientes</li>
          <li>Nosotros</li>
          <li>Contacto</li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <section class="main-section">
    <video autoplay loop>
      <source src="video/background.mp4">
    </video>
    <div>
      <p class="text">
        Turn your idea into a successful App
        <br>
        <span>Made with <img src="images/hart.png" alt="" height="28" width="32"></span>
      </p>
    </div>
    <div class="arrow bounce"></div>
  </section>
  <section class="services">
    <div class="services-container">
      <div class="services-head">  
        <h2 class="title">Some title</h2>
        <h4 class="subtitle">Some subtitle</h4>
      </div>
      <div class="info">
        <div class="circle-wrapper">
          <div class="circle"></div>
        </div>
        <div class="services-icons">
          <div class="web-design">
            <span>Web Design</span>
            <i class="fa fa-laptop" aria-hidden="true"></i>
          </div>
          <div class="web-apps">
            <span>Web Apps</span>
            <i class="fa fa-code" aria-hidden="true"></i>
          </div>
          <div class="mobile-apps">
            <span>Mobile Apps</span>
            <i class="fa fa-mobile" aria-hidden="true"></i>
          </div>
          <div class="ecommerce">
            <span>Ecommerce development</span>
            <br>
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          </div>
          <div class="branding">
            <span>Branding</span>
            <i class="fa fa-tag" aria-hidden="true"></i>
          </div>
          <div class="strategy">
            <div class="icons-wrapper">
              <i class="fa fa-facebook" aria-hidden="true"></i>
              <i class="fa fa-google" aria-hidden="true"></i>
            </div>
            <span>Digital Strategy</span>
          </div>
          <div class="ux">
            <img src="images/ux-rocket.png">
            <span>UX Testing</span>
          </div>
        </div>
      </div>  
    </div>  
  </section>
</body>
</html>
